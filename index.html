<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Monitor de Temperatura</title>
  <style>
    body { font-family: Arial; text-align: center; padding: 40px; }
    h1 { color: #333; }
    .data { font-size: 2em; margin-top: 20px; }
  </style>
</head>
<body>
  <h1>Datos en Tiempo Real</h1>
  <div class="data">
    <p>🌡️ Temperatura: <span id="temp">--</span> °C</p>
    <p>💧 Humedad: <span id="hum">--</span> %</p>
  </div>

  <script>
    const url = new URL(window.location.href);
    const temp = url.searchParams.get("temp");
    const hum = url.searchParams.get("hum");

    if (temp && hum) {
      document.getElementById("temp").textContent = temp;
      document.getElementById("hum").textContent = hum;
    } else {
      document.body.innerHTML += "<p>No se recibieron datos.</p>";
    }
  </script>
</body>
</html>
